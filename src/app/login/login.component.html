<br><br>
<div class="wrapper">
  <img style="width: 120px; display: block; margin-left: auto; margin-right: auto;" src="../../assets/htpa7xmrzkjglxyhdrlw.png" alt="">
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-atom" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
    <div class="input-box">
      <input type="email" placeholder="Enter your email" formControlName="email">
    </div>
    <div class="input-box">
      <input type="password" placeholder="Enter your password" formControlName="password" >
    </div>
    <div class="policy">
      <input type="checkbox">
      <h3>I accept all terms & condition</h3>
    </div>
    <div class="input-box button">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </div>

  </form>
</div>
<div class="footer"> </div>
