<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Rowen Mark Pangilinan</span><span class="text-black-50">v-rowenmarkp@cloudstaff.com</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="{{profile.name}}" value=""></div>
              <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="{{profile.email}}" value=""></div>
              <div class="col-md-12"><label class="labels">Role</label><input type="text" class="form-control" placeholder="{{profile.role}}" value=""></div>

          </div>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" (click)="updateProfile()" type="button">Save Profile</button></div>
           </div>
    </div>

</div>
</div>
