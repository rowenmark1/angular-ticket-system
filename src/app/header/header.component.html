<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-atom" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<body>
  <main>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                class="nav-link px-2 text-secondary"
                [routerLink]="''"
                [routerLinkActive]="'active'"
                >Home</a
              >
            </li>
            <li>
              <a

                class="nav-link px-2 text-white"
                [routerLink]="'profile'"
                [routerLinkActive]="'active'"
                [ngClass]="{'d-none': isLogin == false}"
                >Profile</a
              >
            </li>
            <li>
              <a
                class="nav-link px-2 text-white"
                [routerLink]="'ticket'"
                [routerLinkActive]="'active'"
                [ngClass]="{'d-none': isLogin == false}"
                >Tickets</a
              >
            </li>
            <li>
              <a
                class="nav-link px-2 text-white"
                [routerLink]="'about'"
                [routerLinkActive]="'active'"
                >About Us</a
              >
            </li>
            <li>
              <a
                class="nav-link px-2 text-white"
                [routerLink]="'contact'"
                [routerLinkActive]="'active'"
                >Contact Us</a
              >
            </li>
            <li class="nav-item" *ngIf="isLogin == false">
              <a
                href="#"
                class="nav-link"
                [routerLink]="'login'"
                [routerLinkActive]="'active'"
                >Login</a
              >
            </li>
            <li class="nav-item"*ngIf="isLogin == true">
              <a class="nav-link" (click)="onLogout()">Log Out</a>
            </li>

            <li>
              <a class="nav-link px-2 text-white" [routerLink]="'error'"></a>
            </li>
          </ul>



        </div>
      </div>
    </header>
  </main>
</body>
